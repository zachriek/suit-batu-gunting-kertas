<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Permainan Suit Batu Gunting Kertas</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="win display">HEBAT! 😄</div>
	<div class="lose display">CUPU! 😝</div>

	<div class="container">
		<div class="block-display"></div>
		<div class="title">
			<h1>Suit Batu Gunting Kertas</h1>
		</div>
		<div class="score">
			<h4>SCORE : 0</h4>
		</div>
		<div class="computer-area">
			<img src="img/kosong-transparent.png" alt="Computer" class="computer-img">
		</div>
		<div class="result">. . .</div>
		<div class="player-area">
			<ul>
				<li><img src="img/batu.png" alt="Player-Batu" class="batu"></li>
				<li><img src="img/gunting.png" alt="Player-Gunting" class="gunting"></li>
				<li><img src="img/kertas.png" alt="Player-Kertas" class="kertas"></li>
			</ul>
		</div>
		<div class="refresh">
			<a href="">REFRESH</a>
		</div>
	</div>

	<footer>
		<div class="copyright">
			<p>&copy; Copyright 2021 | By <a href="http://www.instagram.com/zachriek" target="_blank">Muhammad Zachrie Kurniawan</a></p>
		</div>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
